<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序算法</title>
    <script>
        var arr=[9,9,0,1,8,7,6,5,4,3,2,1,11];
        arr.push(1,2,3);
        for(var i=0;i<arr.length;i++){
            var k=i;
            for(var j=i+1;j<arr.length;j++){
                if(arr[j]<arr[k])k=j;
            }
            if(k!=i){
                    var temp=arr[i];
                    arr[i]=arr[k];
                    arr[k]=temp;
                }
        }
        alert(arr);
    </script>
</head>

</body> 
</html>
