<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维数组</title>
    <script>
        var count=0;
        var arr=[];
        for(var i=0;i<5;i++){
            var newArr=[];
            for(var j=0;j<5;j++){
                newArr.push(++count);
            }
            arr.push(newArr);
        }
        // alert(arr);
        for(var i=0;i<arr.length;i++){
            //每一行中打印的元素,和当前的行数相等
            for(var j=0;j<=i;j++){
                document.write(arr[i][j]+"&ensp;");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
</body>
</html>
